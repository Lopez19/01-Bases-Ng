<h3>
  Agregar:
  <br />
  <small>Nombre: {{ nuevo.nombre }}</small>
  <br />
  <small>Poder: {{ nuevo.poder }}</small>
</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    name="nombre"
    placeholder="Nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="number"
    name="poder"
    placeholder="Poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
